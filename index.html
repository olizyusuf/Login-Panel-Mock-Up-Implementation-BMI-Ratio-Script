<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log-in Bar</title>
</head>

<body>
    <div class="con-login">
        <h1>Daftar Disini</h1>
        <div class="con-inputs">
            <div class="con-input">
                <label for="email">Email</label>
                <input placeholder="example@eyourmail.com" autocomplete="off" id="email" type="text">
            </div>
            <div class="con-input">
                <label for="password"> Password</label>
                <input id="password" type="password">
            </div>
            <div class="con-forgot">
                <a href="#">Lupa Password?</a>
            </div>
            <div class="button-log=in">
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>

</body>

</html>
